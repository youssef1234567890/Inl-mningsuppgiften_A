<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Musikgrupp Detaljer</title>
  <!-- Länkar till din egen CSS och Bootstrap för layout och stil -->
  <link rel="stylesheet" href="../css/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Toppmeny med projektets namn och utvecklare -->
  <div class="navbar">
    Projekt A
    <div class="subtitle">Utvecklare: Youssef</div>
  </div>
  
  <!-- Tillbaka-knapp till musiklistan -->
  <div class="button-container">
      <a href="Music.html" class="nav-btn">Back to music</a>
  </div>
  
  <!-- Huvudinnehåll för detaljsidan -->
  <div class="container mt-4">
    <!-- Gruppens namn visas här -->
    <h1 id="group-name"></h1>
    <!-- Gruppens detaljer (genre, år) visas här -->
    <div id="group-details"></div>
    <!-- Lista över artister i gruppen -->
    <h3 class="mt-4">Artister</h3>
    <div id="artists-container" class="row"></div>
    <!-- Lista över album som gruppen släppt -->
    <h3 class="mt-4">Album</h3>
    <div id="albums-container" class="row"></div>
  </div>
  
  <!-- Länkar till JavaScript som hämtar och visar gruppens detaljer -->
  <script src="../JavaScript/musicDetail.js"></script>
</body>
</html>
